<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>IZap</title>
    <link rel="icon" href="assets/icons/zap.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/editar_foto.css">
    <script type="text/javascript" charset="UTF-8" src="assets/js/global.js"></script>
    <script type="text/javascript" charset="UTF-8" src="assets/conv/conversations.js"></script>
    <script type="text/javascript" charset="UTF-8" src="assets/js/editar_foto.js"></script>
</head>
<body>
    <input onchange="selecao(event)" type="file" accept="image/*" id="image-sel" style="position:absolute;display:none"/>
    <input onchange="selecao(event)" type="file" accept="capture=camera" id="capture-sel" style="position:absolute;display:none">
    <div class="fc" id="cabecalho">
        <div onclick="menu('voltar')" id="voltar" class="fc">
            <img src="assets/img/voltar.svg">
            <div id="titulo-configuracoes"> FOTO DO PERFIL </div>
        </div>
        <div class="fc">
            <div onclick="menu('edit')" id="edit">
                <img src="assets/img/edit.svg">
            </div>
            <div onclick="menu('search')" id="search">
                <img src="assets/img/menu-search.svg">
            </div>
        </div>
    </div>
    <script>document.write ('<img onclick="menu(\'edit\')" id="foto" src="'+ users [0].foto+'" width="100%">')</script>
    <div id="menu-bottom">
        <div>
            <div class="label">FOTO DE PERFIL</div>
            <div class="flex">
                <div onclick="menu('camera')" id="camera" class="item-bottom">
                    <div><img src="assets/img/edit-camera.svg"></div>
                    <div class="label-botao">CÂMERA</div>
                </div>
                <div onclick="menu('galeria')" id="galeria" class="item-bottom">
                    <div><img src="assets/img/edit-galeria.svg"></div>
                    <div class="label-botao">GALERIA</div>
                </div>
                <div onclick="menu('avatar')" id="avatar" class="item-bottom">
                    <div><img src="assets/img/edit-avatar.svg"></div>
                    <div class="label-botao">AVATAR</div>
                </div>
            </div>
        </div>
        <div>
            <div onclick="menu('apagar')" id="apagar" style="text-align: center;">
                <div><img src="assets/img/edit-apagar.svg"></div>
                <div class="mt-5 label-deletar">APAGAR</div>
            </div>
        </div>
    </div>
    <div id="nao_implementado" class="transparento hide">
        <div id="nao_implementado-text">
            FUNCÃO NÃO DISPONÍVEL NESTA VERSÃO
        </div>
    </div>
</body>
</html>
