<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700;800&display=swap"  rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IZap</title>
    <link rel="icon" href="assets/icons/zap.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/chat.css">
    <script type="text/javascript" charset="UTF-8" src="assets/js/global.js"></script>
    <script type="text/javascript" charset="UTF-8" src="assets/conv/conversations.js"></script>
    <script type="text/javascript" charset="UTF-8" src="assets/js/chat.js"></script>
</head>
<body>
    <div id="cabecalho">
        <div id="menu-nao-selecionado" class="cabecalho-linha">
            <div>
                <div onclick="menu('edit-perfil')" id="edit-perfil" class="font_nova_conv">PERFIL</div>
                <div onclick="menu('edit-conta')" id="edit-conta" class="font_nova_conv">CONTA</div>
            </div>
            <div onclick="menu('edit-foto')" id="edicao-foto">
                <img id="foto-perfil" src="assets/conv/perfil/0.png" width="50" height="50">
                <img id="edit-foto" src="assets/img/edit.svg">
            </div>
            <div onclick="menu('nova-conversa')" id="nova-conversa" class="font_nova_conv" style="background-image: url('assets/img/back-nova-conversa.svg');">
                <div>NOVA</div>
                <div>CONVERSA</div>
            </div>
            <div class="flex">
                <div onclick="menu('search')" id="search">
                    <img src="assets/img/menu-search.svg">
                </div>
                <div onclick="menu('outros')" id="outros">
                    <img src="assets/img/menu-outros.svg">
                </div>
            </div>
        </div>
        <div id="menu-selecionado" class="cabecalho-linha" style="display:none">
            <div onclick="menu('voltar')" id="voltar">
                <img src="assets/img/voltar.svg">
                <div id="sel-nb-selecionados"> 1 </div>
            </div>
            <div class="flex" style="margin-right: 20px;">
                <div id="fixar" onclick="menu('fixar')" class="item-sel">
                    <div>
                        <div><img src="assets/img/menu-fixar.svg"></div>
                        <div>FIXAR</div>
                    </div>
                </div>
                <div id="apagar" onclick="menu('apagar')" class="item-sel">
                    <div>
                        <div><img src="assets/img/menu-apagar-chat.svg"></div>
                        <div>APAGAR</div>
                    </div>
                </div>
                <div id="silenciar" onclick="menu('silenciar')" class="item-sel">
                    <div>
                        <div><img src="assets/img/menu-silenciar.svg"></div>
                        <div>SILENCIAR</div>
                    </div>
                </div>
                <div id="arquivar" onclick="menu('arquivar')" class="item-sel">
                    <div>
                        <div><img src="assets/img/menu-aquivar.svg"></div>
                        <div>ARQUIVAR</div>
                    </div>
                </div>   
            </div>         
        </div>
        <div class="cabecalho-linha">
            <div id="comunidade">
                <img src="assets/img/menu-comunidade.svg">
            </div>
            <div class="aba_ativa">
                CONVERSAS
            </div>
            <div class="aba_inativa">
                ATUALIZAÇÕES
            </div>
            <div class="aba_inativa">
                LIGAÇÕES
            </div>
        </div>
    </div>
    <div id="conversas" class="mt-5"></div>
    <div id="outros-menu" class="hide" >
        <div id="outros-menu-mascara" onclick="outrosMenu('close')"></div>
        <ul id="outros-menu-items">
            <li onclick="outrosMenu('novo-grupo')" id="novo-grupo" class="outros-item-label">NOVO GRUPO</li>
            <li onclick="outrosMenu('nova-transimissao')" id="nova-transimissao" class="outros-item-label">NOVA TRANSMISSÂO</li>
            <li onclick="outrosMenu('aparelhos-conectados')" id="aparelhos-conectados" class="outros-item-label">APARELHOS CONECTADOS</li>
            <li onclick="outrosMenu('mensagens-favoritas')" id="mensagens-favoritas" class="outros-item-label">MENSAGENS FAVORITAS</li>
            <li onclick="outrosMenu('encontrar-empresas')" id="encontrar-empresas" class="outros-item-label">ENCONTRAR EMPRESAS</li>
            <li onclick="outrosMenu('pagamentos')" id="pagamentos" class="outros-item-label">PAGAMENTOS</li>
            <li onclick="outrosMenu('configuracoes')" id="configuracoes" class="outros-item-label">CONFIGURAÇÕES</li>
        </ul>
    </div>   
    <div id="nao_implementado" class="transparento hide">
        <div id="nao_implementado-text">
            FUNCÃO NÃO DISPONÍVEL NESTA VERSÃO
        </div>
    </div>
</body>
</html>
