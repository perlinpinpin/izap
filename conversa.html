<body style="position:fixed;top:0px;">
    <div id="adds-html" style="position:relative;">
        <input onchange="imageSelecao(event)" type="file" id="image-sel" style="position:absolute;display:none" accept="image/*"></input>
        <div onclick="closeAll()" id="conversa" class="conversa-closed"></div>
        <div id="espaco-digitacao" class="div-digitacao" style="display:none;"> 
            <div class="div-digitacao-inter" style="display:flex">
                <img src="assets/img/smiley.svg"/>
                <span id="digitacao-input" onkeyup="key(event)" contenteditable="true" class="digitacao-input"> </span>
            </div>
            <span onclick="enviar()" class="digitacao-enviar">
                ENVIAR
            </span>
        </div>
        <div id="audio-unlock" class="hide">
            <div id="div-audio-unlocked">
                <span id="duracao-unlock">00:00</span>
                <img src="assets/img/deslize.svg">
                <span id="deslize-label">DESLIZE PARA CANCELAR</span>
            </div>
            <div id="div-audio-tolock">
                <!-- <img src="assets/img/lock.svg">
                <img src="assets/img/deslize-norte.svg" class="mt-5"> -->
                <img src="assets/img/deslize-norte.svg" class="mt-10">
            </div>
            <span id="label-control-audio">
                DESLIZE PARA CONTROLAR  A GRAVAÇÃO
            </span>
        </div>
        <div onpointerdown="abrirMicrofone(event)" 
            onpointerup="fecharMicrofone(event)" 
            ontouchmove="toucheMove(event)"
            ontouchend="dragEnd(event)"
            ondrag="dragEvt(event)"
            ondragend="dragEnd(event)"
            id="icone-microfone" class="microfone-fechado">
            <img src="assets/img/microfone.svg">
        </div>
        <div id="audio-lock" class="hide">
            <div id="recorder">
                <span id="duracao-lock">00:00</span>
                <span id="waves"></span>
            </div>
            <div id="controle-recorder">
                <div onclick="descartarAudio()" id="controle-descartar">
                    <div style="margin-left: 15px;">
                        <img src="assets/img/descartar.svg">
                    </div>
                    <div>
                        APAGAR
                    </div>
                </div>
                <div id="controle-pause-play" onclick="switchPlayPauseRecorder()">
                    <div style="margin-left: 15px;">
                        <img id="recorder-action-icone" src="assets/img/pause2.svg">
                    </div>
                    <div id="recorder-action-label">
                        PAUSAR
                    </div>
                </div>
                <div onclick="enviarAudio()" id="controle-recorder-enviar">
                    ENVIAR
                </div>
            </div>
        </div>
        <div id="nao_implementado" class="transparento hide">
            FUNCÃO NÃO DISPONÍVEL NESTA VERSÃO
        </div>
        <span id="logggg"></span>
    </div>
