            </div>

                ENVIAR
            </span>
        </div>

            </div>
            <span id="label-control-audio">
                DESLIZE PARA CONTROLAR  A GRAVAÇÃO
            </span>
        </div>

            ontouchmove="toucheMove(event)"

            ondragend="dragEnd(event)"

        </div>
        <div id="audio-lock" class="hide">

                        <img src="assets/img/descartar.svg">
                    </div>
                    <div>
                        APAGAR
                    </div>
                </div>

                    </div>
                    <div id="recorder-action-label">
                        PAUSAR
                    </div>
                </div>
                <div onclick="enviarAudio()" id="controle-recorder-enviar">
                    ENVIAR
                </div>
            </div>
