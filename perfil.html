<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IZap</title>
    <link rel="icon" href="assets/icons/zap.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/perfil.css">
    <script type="text/javascript" charset="UTF-8" src="assets/js/global.js"></script>
    <script type="text/javascript" charset="UTF-8" src="assets/conv/conversations.js"></script>
    <script type="text/javascript" charset="UTF-8" src="assets/js/perfil.js"></script>
</head>
<body>
    <div class="fc" id="cabecalho">
        <div onclick="menu('voltar')" id="voltar" class="fc">
            <img src="assets/img/voltar.svg">
            <div id="titulo-configuracoes"> PERFIL </div>
        </div>
        <div onclick="menu('search')" id="search">
            <img src="assets/img/menu-search.svg">
        </div>
    </div>
    <div onclick="menu('trocar-foto')" id="trocar-foto">
        <script>printFoto(0, 160)</script>
        <div id="trocar-botao">TROCAR FOTO</div>
    </div>
    <div onclick="menu('usuario')" id="usuario" class="flex mt-10">
        <div class="menu-icone"><img src="assets/img/perfil-usuario.svg"></div>
        <div>
            <div class="label">NOME</div>
            <div class="conteudo"><script>document.write (users [0].nome)</script></div>
            <div class="orientacao">O NOME SERÁ EXIBIDO PARA SEUS CONTATOS</div>
            <div class="orientacao">NÃO É SEU NOME DE USUÁRIO NEM SEU PIN.</div>
        </div>
        <img src="assets/img/perfil-edit.svg" class="ml-10">
    </div>
    <div onclick="menu('recado')" id="recado">
        <div class="menu-icone"><img src="assets/img/perfil-recado.svg  "></div>
        <div style="min-width: 250px;">
            <div class="label">RECADO</div>
            <div class="label">ONLINE</div>
        </div>
        <img src="assets/img/perfil-edit.svg" class="ml-10">
    </div>
    <div id="telefone">
        <div class="menu-icone"><img src="assets/img/perfil-fone.svg"></div>
        <div style="min-width: 270px;">
            <div class="label">TELEFONE</div>
            <div class="label">+55 91 8363-2655</div>
        </div>
    </div>
    <div id="nao_implementado" class="transparento hide">
        <div id="nao_implementado-text">
            FUNCÃO NÃO DISPONÍVEL NESTA VERSÃO
        </div>
    </div>
</body>
</html>
