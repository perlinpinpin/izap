<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>IZap</title>
    <link rel="icon" href="assets/icons/zap.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/encaminhar.css">
    <script type="text/javascript" charset="UTF-8" src="assets/js/global.js"></script>
    <script type="text/javascript" charset="UTF-8" src="assets/conv/conversations.js"></script>
    <script type="text/javascript" charset="UTF-8" src="assets/js/encaminhar.js"></script>
</head>
<body>
    <main class="interface">
        <div class="fc" id="cabecalho">
            <div onclick="menu('voltar')" id="voltar" class="fc">
                <img src="assets/img/voltar.svg">
                <div id="titulo"> ENCAMINHAR PARA... </div>
            </div>
            <div class="fc">
                <div onclick="menu('search')" id="search">
                    <img src="assets/img/menu-search.svg">
                </div>
            </div>
        </div>
        <div id="static-menu" class="mt-5">
            <div class="contato-item" onclick="menu('status')" id="novo-grupo">
                <div class="contato-icone"><img src="assets/img/status.png"></div>
                <div class="contato-label">STATUS</div>
            </div>
            <div class="menu-categoria">CONTATOS FREQUENTES</div>
            <script>lista_contatos_html (true);</script>
            <div class="menu-categoria">CONTATOS RECENTES</div>
            <script>lista_contatos_html (false);</script>
        </div>
        <div id="lista-selecionados">
            <div id="nome-selecionados"></div>
            <button id="button-encaminhar" onclick="encaminhar()">ENCAMINHAR</button>
        </div>
    </main>
    <div id="nao_implementado" class="transparento hide">
        <div id="nao_implementado-text">
            FUNCÃO NÃO DISPONÍVEL NESTA VERSÃO
        </div>
    </div>
</body>
</html>
